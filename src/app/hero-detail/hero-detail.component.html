<div *ngIf="hero">
    <h2>{{hero.name | uppercase}} Details</h2>
    <div><span>id: </span>{{hero.id}}</div>
    <div>
      <label for="hero-name">hero name: </label>
      <input id="hero-name" [ngModel]="hero.name" placeholder="name"> <!--it only sends information, that is the reason the ngModel doesnt have the ()-->
    </div>
</div>
